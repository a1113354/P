<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股引GoODIN</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- 連結JavaScript檔案 -->
</head>
<body>
    <div class="container">
        <h1>股引 | GoODIN</h1>

        <div class="buttons">
            <a href="#" class="btn login">登入</a>
            <a href="#" class="btn register">註冊</a>
            <a href="#" class="btn guest">以訪客身份瀏覽</a>
        </div>

        <!-- 登入表單 -->
        <div class="form-section" id="login-form">
            <h2 class="form-title">登入</h2>
            <form action="#">
                <label for="username">使用者名稱:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登入</button>
            </form>
        </div>

        <!-- 註冊表單 -->
        <div class="form-section" id="register-form">
            <h2 class="form-title">註冊</h2>
            <form action="#">
                <label for="new-username">使用者名稱:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">密碼:</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">註冊</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024 Goodin inc. All rights reserved.</p>
    </footer>
</body>
</html>
